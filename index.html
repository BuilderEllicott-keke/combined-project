  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .stealth-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    .stealth-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .stealth-text {
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .main-content {
      display: none;
      width: 100%;
      height: 100vh;
    }
    .main-content.visible {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Stealth overlay that looks like a blank tab -->
  <div class="stealth-container" id="stealthOverlay">
    <div class="stealth-text">
      <div>about:blank</div>
    </div>
  </div>

  <!-- Actual website content -->
  <div class="main-content" id="mainContent">
    <div class="f-nav"></div>
    <div class="input-c">
      <input type="text" id="search" onkeyup="bar()" placeholder="Search" />
      <select id="category" name="category" onchange="category()">
        <option value="all">All</option>
        <option value="android">Android Emulator</option>
        <option value="2P">Multiplayer</option>
        <option value="sports">Sports</option>
        <option value="flash">Flash</option>
        <option value="emu">Emulator</option>
        <option value="local">Local</option>
      </select>
    </div>
    <div class="pinned"></div>
    <div class="apps"></div>
  </div>

  <script src="assets/js/005.js?v=000"></script>
  <script src="/assets/js/004.js?v=000"></script>
  <script src="./assets/mathematics/bundle.js?v=2025-04-15"></script>
  <script src="./assets/mathematics/config.js?v=2025-04-15"></script>
  <script src="assets/js/003.js?v=000"></script>
  <script src="/assets/js/002.js?v=001"></script>
  <script src="/assets/js/001.js?v=001"></script>
  
  <script>
    // Authentication check
    if (localStorage.getItem('authenticated') !== 'true') {
      window.location.href = '/login.html';
    }

    // Enhanced stealth functionality
    let stealthMode = true;
    let stealthTimeout;
    let inactivityTimer;

    function showContent() {
      stealthMode = false;
      document.getElementById('stealthOverlay').classList.add('hidden');
      document.getElementById('mainContent').classList.add('visible');
      document.getElementById('t').textContent = 'Intersellar - GE Custom';
      
      // Reset inactivity timer when content is shown
      resetInactivityTimer();
    }

    function hideContent() {
      stealthMode = true;
      document.getElementById('stealthOverlay').classList.remove('hidden');
      document.getElementById('mainContent').classList.remove('visible');
      document.getElementById('t').textContent = 'New Tab';
    }

    // Enhanced inactivity detection
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        if (!stealthMode) {
          hideContent();
        }
      }, 30000); // 30 seconds of inactivity
    }

    // Show content on any user interaction
    document.addEventListener('click', function() {
      if (stealthMode) {
        showContent();
      }
    });

    document.addEventListener('keydown', function() {
      if (stealthMode) {
        showContent();
      }
    });

    document.addEventListener('mousemove', function() {
      if (stealthMode) {
        clearTimeout(stealthTimeout);
        stealthTimeout = setTimeout(showContent, 1000);
      }
      // Reset inactivity timer on mouse movement
      resetInactivityTimer();
    });

    // Enhanced event listeners for inactivity detection
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keydown', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);
    document.addEventListener('scroll', resetInactivityTimer);
    document.addEventListener('touchstart', resetInactivityTimer);

    // Initialize
    resetInactivityTimer();
  </script>
