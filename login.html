<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intersellar - GE Custom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.02"/><circle cx="10" cy="60" r="0.5" fill="%23ffffff" opacity="0.02"/><circle cx="90" cy="40" r="0.5" fill="%23ffffff" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .branding {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .branding h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .branding p {
            font-size: 1.1rem;
            color: #888888;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .right-panel {
            flex: 1;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-left: 1px solid #333333;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #888888;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555555;
            background: #333333;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: #333333;
            border-color: #444444;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .btn-icon {
            font-size: 1rem;
        }

        .error-message {
            background: #2a1a1a;
            color: #ff6666;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid #4a2a2a;
        }

        .loading {
            display: none;
            text-align: center;
            color: #888888;
        }

        .spinner {
            border: 2px solid #333333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .left-panel {
                min-height: 40vh;
            }
            
            .right-panel {
                border-left: none;
                border-top: 1px solid #333333;
            }
            
            .branding h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="branding">
                <h1>Intersellar</h1>
                <p>GE Custom Gaming Experience</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-form">
                <div class="form-header">
                    <h2>Log in</h2>
                    <p>Enter your credentials to continue</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-icon">ðŸ”‘</span>
                        <span class="btn-text">Login</span>
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <div>Authenticating...</div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const btnText = document.querySelector('.btn-text');
            
            // Show loading state
            loading.style.display = 'block';
            btnText.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session token
                    localStorage.setItem('sessionToken', data.sessionToken);
                    localStorage.setItem('authenticated', 'true');
                    // Redirect to main page
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                btnText.style.display = 'block';
            }
        });

        // Check if already authenticated
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
